<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>배열</h1>
    <h2>배열의 생성</h2>
    <script>    
        // 배열의 생성 : [요소1, 요소2, ...]
        document.write(["사과", "배", "참외"]);
    </script>
    <h2>배열의 조회</h2>
    <script>
        // 배열의 조회 : 배열명[인덱스]. 인덱스는 우리가 세는 숫자 - 1 (0부터)
        const arr = ["서울", "대전", "대구", "부산"];
        document.write(arr[0] + "<br>")
        // 배열의 길이 : 배열명.length 배열의 길이 (최대 인덱스+1)
        document.write(arr.length + "<br>")
        // 마지막 요소 조회
        document.write(arr[arr.length-1])
    </script>
    <h2>배열의 요소 추가 및 삭제</h2>
    <script>
        const arr2 = ['이러쿵', '저러쿵'];
        arr2.push('맨 뒤에 추가'); // push(요소) 메소드 : 맨 뒤에 요소 추가
        document.write(arr2);
        document.write("<br>");

        arr2.pop(); // pop() 메소드 : 맨 뒤에 요소 삭제(반환)
         document.write(arr2 + "<br>");
         // shift() 메소드 : 맨 앞에 요소 삭제(반환)
        let shift = arr2.shift();
        document.write(shift);
        arr2.unshift('왜 안돼'); // unshift(요소) 메소드 : 맨 앞에 요소 추가
        document.write(arr2)
    </script>


    <h2>배열의 요소 반복</h2>
    <script>
        const arr3 = ["고구려", "백제", "신라"];
        document.write(arr3);
        document.write("<br>");
        for(let i = 0; i< arr3.length; i++){
            document.write(arr3[i] + "<br>");
        }
        document.write("<h3>for를 통한 반복</h3>");
        for(let v of arr3) {
            document.write(v);
            document.write("<br>");
        }
        document.write("<h3>for each를 통한 반복</h3>");
        let a;
        arr3.forEach(function(v) {
            document.write(v + "<br>");
        })
        arr3.forEach(console.log);

        arr3.forEach(alert);
    </script>
</body>
</html>
