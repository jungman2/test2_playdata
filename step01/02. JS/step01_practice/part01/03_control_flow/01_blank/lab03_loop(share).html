    <h2>while</h2>
    <script>
        // 특정 조건이 참인 경우에만 계속 반복하는 while
        // while (표현식) {표현식이 참인 동안 반복적으로 실행하고자 하는 실행문}
        let w = 0;
        while(w < 9){
            w++;
            document.write(w + "의 제곱은 " + w**2 + "<br>");
            document.write("<br>");
        }

    <h2>for</h2>
    <script>
        // 특정 횟수만큼 반복하는 for
        // for (초기식; 표현식; 증감식) {표현식의 결과가 참인 동안 반복적으로 실행하고자 하는 실행문}
        for(let i=0; i<9; i++){
            document.write(i + "의 제곱은 " + i**2 + "<br>");
            document.write("<br>");
         
        }
    </script>
